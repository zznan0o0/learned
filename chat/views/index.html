<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="author" content="Wayou">
	<meta name="description" content="hichat | a simple chat application built with node.js and websocket">
	<meta name="viewport" content="with=device-width,initial-scale=1">
	<title>hichat</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="shortcut" type="image/x-icon" href="favicon.ico">
	<link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
	<div class="wrapper">
		<div class="banner">
			<h1>HiChat :)</h1>
			<span id="status"></span>
		</div>
		<div id="historyMsg">
		</div>
		<div class="controls">
			<div class="item">
				<input id="colorStyle" type="color" placeholder="#000" title="font color"></input>
				<input id="emojo" type="button" title="emoji" value="emoji"></input>
				<label for="sendImage" class="imageLable">
					<input type="button" value="image"></input>
					<input id="sendImage" type="file" value="image"></input>
				</label>
				<input class="clearBtn" type="button" title="clear screen" value="clear"></input>
			</div>
			<textarea id="messageInput" placeholder="enter to send"></textarea>
			<input id="sendBtn" type="button" value="SEND"></input>
			<div id="emojiWrapper">
			</div>
		</div>
	</div>
	<div id="loginWrapper">
		<p id="info"></p>
		<div id="nickWrapper">
			<input type="text" placeholder="nickname" id="nicknameInput"></input>
			<input type="button" id="loginBtn" value="OK"></input>
		</div>
	</div>
	<script type="text/javascript" src="../node_modules/socket.io/test/socket.io.js"></script>
	<script type="text/javascript" src="js/hichat.js"></script>
</body>
</html>
