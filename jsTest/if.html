<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	var str = '';
	for(var i = 1; i < 10; i++) {
		for(var j = 0; j <= 2*i-1; j++) {
			if(j == 0 || j == 2*i-2 || i == 9) {
				str += '*';
			}
			else {
				str += '&nbsp;';
			}
		}
		str += '<br/>';
	}
	document.write('<div id="data">'+str+'</div>');
</script>
</body>
</html>
