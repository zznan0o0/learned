	<title></title>
</head>
<body>
<script type="text/javascript">
	var temp
	var a = [1,3,2,5,6,4,99];
	for(var i = 1; i < a.length; i++) {
		for(var j = 0; j < a.length-i; j++) {
			if(a[j] > a[j+1]) {
				temp = a[j];
				a[j] = a[j+1];
				a[j+1] = temp;
			}
		}
	}
	console.log(a);
</script>
</body>
