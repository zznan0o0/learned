<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
	#date{width: 400px;height: 300px;background: #fac;margin: 0 auto;}
	.tb{ width: 400px;height: 300px;text-align: center; }
	</style>
</head>
<body>
<script type="text/javascript">
	var date = new Date();
	var year = date.getFullYear();
	var yearFlag = 0;
	var weeks = ['日','一','二','三','四','五','六'];
	var months = [];
	var month = date.getMonth();
	var days = [31,28,31,30,31,30,31,31,30,31,30,31];
	date.setDate(1);
	var week = date.getDay();
	var rows = Math.floor((week + days[month] + 6)/7);
	var f = 1;
	var monthdays;
	
	for(var i = 0; i <12; i++){
		months[i] = i + 1;
	}

	if((year % 4 == 0 && year % 100 != 0) || (year % 400 == 0)){
		yearFlag = 1;
	}
	else{
		yearFlag = 0;
	}

	if(month == 1){
		monthdays = days[month] + yearFlag;
	}
	else{
		monthdays = days[month];
	}

	

	document.write('<div id="date"><table class="tb">');
	document.write('<tr>');
	for(var index in weeks){
		document.write('<th>' + weeks[index] + '</th>');
	}

	for(var i = 0; i < rows; i++){
		document.write('<tr>');

		for(var j = 0; j < 7; j++){
			if(i == 0 && j < week){
				document.write('<td>')
			}
			else{
				if(f > monthdays){
					break;
				}

				document.write('<td>' + f);
				f++;
			}
			document.write('</td>');
		}
		document.write('</tr>');
	}
	document.write('</tr>');
	document.write('</table></div>');
</script>
</body>
</html>
