<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function check(){
			var val = document.getElementById('inp').value;
			if(val != ''){
				if(val.indexOf('@') != -1){
					if(val.indexOf('.') !=-1){
						alert('success');	
					}
					else{
						alert('this is not .')
					}
				}
				else{
					var sp = document.getElementById('sp');
					sp.innerHTML='<font style="color:red;">错误</font>';
				}
			}
			else{
				alert('this mail is null')
			}
		}
	</script>
</head>
<body>
<input id="inp"></input>
<button onclick="check()">验证</button><span id="sp"></span>
</body>
</html>
