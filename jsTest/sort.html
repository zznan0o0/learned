<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	var a = [1,3,2,5,4];
	var a_sort = a.sort(function(a,b) {
		return b - a;
	})
	console.log(a_sort);
	console.log(a.sort());

	var b = ['Snack','wada','ASF','aadf'];
	console.log(b.sort());

	var b_sort = b.sort(function(x,y) {
		x = x.toLowerCase();//toUpperCase()
		y = y.toLowerCase();
		if(x > y) return 1;
		if(x < y) return -1;
		if(x = y) return 0;
	})
	console.log(b_sort);
</script>
</body>
</html>
